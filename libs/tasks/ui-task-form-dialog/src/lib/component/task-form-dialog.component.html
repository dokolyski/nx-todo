<div class='container'>
  <h1 mat-dialog-title>{{ data.title }}</h1>
  <div mat-dialog-content>
    <form class='container__form'>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input id='name-input' matInput [formControl]='nameControl' />
      </mat-form-field>
      <mat-checkbox id='dd-check' [formControl]='withDueDateControl'>With due date</mat-checkbox>
      <mat-form-field *ngIf='withDueDateControl.value'>
        <mat-label>Due date</mat-label>
        <input id='date-input' type='datetime-local' matInput [formControl]='dueDateControl' />
      </mat-form-field>
    </form>
  </div>
  <div align='center' mat-dialog-actions>
    <button mat-button [mat-dialog-close]='null'>Cancel</button>
    <button id='confirm-button' mat-button (click)='validateForm()'>Confirm</button>
  </div>
</div>
