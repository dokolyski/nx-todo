<todo-workspace-tasks-container [todoPage]='todoPage$ | async' [donePage]='donePage$ | async'
                                [isLoading]='loading$ | async' [tasks]='tasks$ | async' [error]='error$ | async'
                                (deleteTask)='tasksFacade.delete($event)' (editTask)='tasksFacade.update($event)'
                                (changePage)='tasksFacade.changePage($event)'
                                (changeCompletion)='tasksFacade.changeCompletion($event)'
                                (openDialog)='dispatchNavigateToDialogEvent($event)'>
</todo-workspace-tasks-container>
